<div class="mt-3">
  <div class="card center p-3">
    <div class="card-body">
      <h5 class="card-title">Hi {{currentUser?.username}} ! This is your favorite Fruits</h5>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fruit</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let f of fav;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{f}}</td>
            <td><span class="remove" (click)="remove(f)"><i class="bi bi-x"></i></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div> 
  <div class="mt-3 p-3">
    <button type="button" class="btn btn-primary" (click)="openModal()">
     Add
    </button>
    

  </div> 

</div>

    <!-- Modal -->
    <div class="modal fade" id="selectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
            <button type="button" class="close" (click)="closeModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           choose : 
           <select  [(ngModel)]="modalForm" class="custom-select" id="inputGroupSelect01">
            <option   [value]="fruits" *ngFor="let fruits of fruits">{{fruits}}</option>
          </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            <button type="button" class="btn btn-primary" (click)="add()">Save</button>
          </div>
        </div>
      </div>
    </div>
